<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        /* Custom Flatpickr styling to match Calendly aesthetic */
        .flatpickr-calendar {
            border: none !important;
            box-shadow: none !important;
            font-family: inherit !important;
        }

        .flatpickr-day.selected,
        .flatpickr-day.selected:hover {
            background: #0069ff !important;
            border-color: #0069ff !important;
        }

        .flatpickr-day:hover {
            background: #e8f4ff !important;
            border-color: #e8f4ff !important;
        }

        .flatpickr-day.today {
            border-color: #0069ff !important;
        }

        .flatpickr-months .flatpickr-month {
            background: transparent !important;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months {
            font-weight: 600 !important;
        }

        .flatpickr-weekdays {
            background: transparent !important;
        }

        span.flatpickr-weekday {
            color: #64748b !important;
            font-weight: 500 !important;
        }

        /* Time slot button styling */
        .time-slot {
            transition: all 0.2s ease;
        }

        .time-slot:hover {
            transform: translateY(-1px);
        }

        .time-slot.selected {
            background: #0069ff !important;
            color: white !important;
            border-color: #0069ff !important;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0069ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar for time slots */
        .slots-container::-webkit-scrollbar {
            width: 6px;
        }

        .slots-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .slots-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .slots-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">

    <script>
        // ============================================
        // CONFIGURATION - Update these URLs
        // ============================================
        const CONFIG = {
            // GET endpoint - expects ?date=YYYY-MM-DD, returns { "availableSlots": ["10:00", "11:30"] }
            GET_SLOTS_URL: "https://n8n.srv902909.hstgr.cloud/webhook/calendar-get-slots",

            // POST endpoint - sends { date, time, name, email }
            POST_BOOKING_URL: "https://n8n.srv902909.hstgr.cloud/webhook/calendar-book-slot",

            // Set to true to use mock data (for testing without backend)
            USE_MOCK_DATA: false,

            // Widget customization
            TITLE: "Schedule a Meeting",
            SUBTITLE: "Select a convenient time for your appointment",
            TIMEZONE: "CST",
            MIN_DATE: "today",
            DISABLE_WEEKENDS: true
        };

        // Mock API responses for testing
        const MOCK_SLOTS = {
            "default": ["09:00", "09:30", "10:00", "10:30", "11:00", "14:00", "14:30", "15:00", "15:30", "16:00"]
        };
    </script>

    <!-- Main Widget Container -->
    <div id="scheduler-widget" class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 w-full max-w-4xl overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-8 py-6 text-white">
            <h1 id="widget-title" class="text-2xl font-semibold"></h1>
            <p id="widget-subtitle" class="text-blue-100 mt-1"></p>
        </div>

        <!-- Content Area -->
        <div class="flex flex-col md:flex-row">

            <!-- Left Panel - Calendar -->
            <div class="md:w-1/2 p-6 md:p-8 border-b md:border-b-0 md:border-r border-slate-100">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">Select a Date</h2>
                <div id="calendar-container" class="flex justify-center">
                    <input type="text" id="date-picker" class="hidden">
                </div>
                <div id="selected-date-display" class="mt-4 text-center text-slate-500 hidden">
                    <span class="inline-flex items-center gap-2 bg-blue-50 text-blue-700 px-4 py-2 rounded-full text-sm font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span id="date-text"></span>
                    </span>
                </div>
            </div>

            <!-- Right Panel - Time Slots / Form / Success -->
            <div class="md:w-1/2 p-6 md:p-8">

                <!-- Initial State -->
                <div id="initial-state" class="h-full flex flex-col items-center justify-center text-center py-12">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <p class="text-slate-500">Select a date to view available times</p>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="hidden h-full flex flex-col items-center justify-center py-12">
                    <div class="spinner mb-4"></div>
                    <p class="text-slate-500">Loading available times...</p>
                </div>

                <!-- Time Slots -->
                <div id="slots-container" class="hidden">
                    <h2 class="text-lg font-semibold text-slate-800 mb-4">Select a Time</h2>
                    <p class="text-sm text-slate-500 mb-4" id="timezone-display"></p>
                    <div id="slots-list" class="slots-container grid grid-cols-2 gap-2 max-h-64 overflow-y-auto pr-2">
                        <!-- Time slots will be inserted here -->
                    </div>
                    <div id="no-slots" class="hidden text-center py-8">
                        <div class="w-12 h-12 bg-amber-50 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-slate-600 font-medium">No available times</p>
                        <p class="text-slate-400 text-sm mt-1">Please select another date</p>
                    </div>
                </div>

                <!-- Booking Form -->
                <div id="booking-form" class="hidden fade-in">
                    <div class="flex items-center gap-2 mb-6">
                        <button id="back-to-slots" class="text-slate-400 hover:text-slate-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h2 class="text-lg font-semibold text-slate-800">Enter Your Details</h2>
                    </div>

                    <div id="selected-datetime" class="bg-slate-50 rounded-lg p-4 mb-6">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="font-medium text-slate-800" id="confirm-date"></p>
                                <p class="text-sm text-slate-500" id="confirm-time"></p>
                            </div>
                        </div>
                    </div>

                    <form id="details-form" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                placeholder="john@example.com">
                        </div>
                        <button type="submit" id="submit-btn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="submit-text">Confirm Booking</span>
                            <div id="submit-spinner" class="spinner hidden" style="border-top-color: white;"></div>
                        </button>
                    </form>
                </div>

                <!-- Success State -->
                <div id="success-state" class="hidden fade-in h-full flex flex-col items-center justify-center text-center py-8">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-slate-800 mb-2">Booking Confirmed!</h3>
                    <p class="text-slate-500 mb-6">You'll receive a confirmation email shortly.</p>
                    <div id="booking-summary" class="bg-slate-50 rounded-lg p-4 w-full max-w-xs text-left">
                        <p class="text-sm text-slate-600"><span class="font-medium">Date:</span> <span id="summary-date"></span></p>
                        <p class="text-sm text-slate-600 mt-1"><span class="font-medium">Time:</span> <span id="summary-time"></span></p>
                        <p class="text-sm text-slate-600 mt-1"><span class="font-medium">Name:</span> <span id="summary-name"></span></p>
                    </div>
                    <button id="book-another" class="mt-6 text-blue-600 hover:text-blue-700 font-medium text-sm">
                        Schedule another meeting
                    </button>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden fade-in text-center py-8">
                    <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <p class="text-slate-600 font-medium">Something went wrong</p>
                    <p class="text-slate-400 text-sm mt-1" id="error-message">Please try again later</p>
                    <button id="retry-btn" class="mt-4 text-blue-600 hover:text-blue-700 font-medium text-sm">
                        Try again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // APPLICATION STATE
        // ============================================
        const state = {
            selectedDate: null,
            selectedTime: null,
            availableSlots: []
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const elements = {
            title: document.getElementById('widget-title'),
            subtitle: document.getElementById('widget-subtitle'),
            datePicker: document.getElementById('date-picker'),
            dateDisplay: document.getElementById('selected-date-display'),
            dateText: document.getElementById('date-text'),
            timezoneDisplay: document.getElementById('timezone-display'),
            initialState: document.getElementById('initial-state'),
            loadingState: document.getElementById('loading-state'),
            slotsContainer: document.getElementById('slots-container'),
            slotsList: document.getElementById('slots-list'),
            noSlots: document.getElementById('no-slots'),
            bookingForm: document.getElementById('booking-form'),
            detailsForm: document.getElementById('details-form'),
            backToSlots: document.getElementById('back-to-slots'),
            confirmDate: document.getElementById('confirm-date'),
            confirmTime: document.getElementById('confirm-time'),
            submitBtn: document.getElementById('submit-btn'),
            submitText: document.getElementById('submit-text'),
            submitSpinner: document.getElementById('submit-spinner'),
            successState: document.getElementById('success-state'),
            summaryDate: document.getElementById('summary-date'),
            summaryTime: document.getElementById('summary-time'),
            summaryName: document.getElementById('summary-name'),
            bookAnother: document.getElementById('book-another'),
            errorState: document.getElementById('error-state'),
            errorMessage: document.getElementById('error-message'),
            retryBtn: document.getElementById('retry-btn'),
            nameInput: document.getElementById('name'),
            emailInput: document.getElementById('email')
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function showElement(el) {
            el.classList.remove('hidden');
        }

        function hideElement(el) {
            el.classList.add('hidden');
        }

        function showState(stateName) {
            // Hide all states
            hideElement(elements.initialState);
            hideElement(elements.loadingState);
            hideElement(elements.slotsContainer);
            hideElement(elements.bookingForm);
            hideElement(elements.successState);
            hideElement(elements.errorState);

            // Show requested state
            switch(stateName) {
                case 'initial':
                    showElement(elements.initialState);
                    break;
                case 'loading':
                    showElement(elements.loadingState);
                    break;
                case 'slots':
                    showElement(elements.slotsContainer);
                    break;
                case 'form':
                    showElement(elements.bookingForm);
                    break;
                case 'success':
                    showElement(elements.successState);
                    break;
                case 'error':
                    showElement(elements.errorState);
                    break;
            }
        }

        // ============================================
        // API FUNCTIONS
        // ============================================
        async function fetchAvailableSlots(date) {
            if (CONFIG.USE_MOCK_DATA) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 500));

                // Return mock data (you can customize per date if needed)
                const dayOfWeek = new Date(date + 'T00:00:00').getDay();

                // No slots on weekends if disabled
                if (CONFIG.DISABLE_WEEKENDS && (dayOfWeek === 0 || dayOfWeek === 6)) {
                    return { availableSlots: [] };
                }

                return { availableSlots: MOCK_SLOTS.default };
            }

            const response = await fetch(`${CONFIG.GET_SLOTS_URL}?date=${date}`);
            if (!response.ok) {
                throw new Error('Failed to fetch available slots');
            }
            return response.json();
        }

        async function submitBooking(bookingData) {
            if (CONFIG.USE_MOCK_DATA) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 800));
                return { success: true };
            }

            const response = await fetch(CONFIG.POST_BOOKING_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookingData)
            });

            if (!response.ok) {
                throw new Error('Failed to submit booking');
            }
            const text = await response.text();
            return text ? JSON.parse(text) : { success: true };
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function renderTimeSlots(slots) {
            elements.slotsList.innerHTML = '';

            if (slots.length === 0) {
                hideElement(elements.slotsList);
                showElement(elements.noSlots);
                return;
            }

            showElement(elements.slotsList);
            hideElement(elements.noSlots);

            slots.forEach(time => {
                const button = document.createElement('button');
                button.className = 'time-slot border border-slate-200 rounded-lg py-2.5 px-4 text-sm font-medium text-slate-700 hover:border-blue-500 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2';
                button.textContent = formatTime(time);
                button.dataset.time = time;

                button.addEventListener('click', () => selectTimeSlot(time, button));

                elements.slotsList.appendChild(button);
            });
        }

        function selectTimeSlot(time, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.time-slot').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');

            // Update state
            state.selectedTime = time;

            // Show booking form
            showBookingForm();
        }

        function showBookingForm() {
            elements.confirmDate.textContent = formatDate(state.selectedDate);
            elements.confirmTime.textContent = formatTime(state.selectedTime) + ` (${CONFIG.TIMEZONE})`;
            showState('form');
            elements.nameInput.focus();
        }

        async function handleDateChange(selectedDates, dateStr) {
            state.selectedDate = dateStr;
            state.selectedTime = null;

            // Show selected date
            elements.dateText.textContent = formatDate(dateStr);
            showElement(elements.dateDisplay);

            // Fetch available slots
            showState('loading');

            try {
                const data = await fetchAvailableSlots(dateStr);
                state.availableSlots = data.availableSlots;
                renderTimeSlots(state.availableSlots);
                showState('slots');
            } catch (error) {
                console.error('Error fetching slots:', error);
                elements.errorMessage.textContent = 'Could not load available times';
                showState('error');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const name = elements.nameInput.value.trim();
            const email = elements.emailInput.value.trim();

            if (!name || !email) return;

            // Show loading state on button
            elements.submitBtn.disabled = true;
            elements.submitText.textContent = 'Booking...';
            showElement(elements.submitSpinner);

            try {
                const bookingData = {
                    date: state.selectedDate,
                    time: state.selectedTime,
                    name: name,
                    email: email
                };

                await submitBooking(bookingData);

                // Show success
                elements.summaryDate.textContent = formatDate(state.selectedDate);
                elements.summaryTime.textContent = formatTime(state.selectedTime) + ` (${CONFIG.TIMEZONE})`;
                elements.summaryName.textContent = name;
                showState('success');

            } catch (error) {
                console.error('Error submitting booking:', error);
                elements.errorMessage.textContent = 'Could not complete booking';
                showState('error');
            } finally {
                // Reset button
                elements.submitBtn.disabled = false;
                elements.submitText.textContent = 'Confirm Booking';
                hideElement(elements.submitSpinner);
            }
        }

        function resetWidget() {
            state.selectedDate = null;
            state.selectedTime = null;
            state.availableSlots = [];

            hideElement(elements.dateDisplay);
            elements.detailsForm.reset();

            // Reset flatpickr
            if (window.calendarInstance) {
                window.calendarInstance.clear();
            }

            showState('initial');
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            // Set title and subtitle
            elements.title.textContent = CONFIG.TITLE;
            elements.subtitle.textContent = CONFIG.SUBTITLE;
            elements.timezoneDisplay.textContent = `Times shown in ${CONFIG.TIMEZONE}`;

            // Initialize Flatpickr
            window.calendarInstance = flatpickr(elements.datePicker, {
                inline: true,
                minDate: CONFIG.MIN_DATE,
                disable: CONFIG.DISABLE_WEEKENDS ? [
                    function(date) {
                        return (date.getDay() === 0 || date.getDay() === 6);
                    }
                ] : [],
                onChange: handleDateChange
            });

            // Event listeners
            elements.detailsForm.addEventListener('submit', handleFormSubmit);

            elements.backToSlots.addEventListener('click', () => {
                state.selectedTime = null;
                document.querySelectorAll('.time-slot').forEach(btn => {
                    btn.classList.remove('selected');
                });
                showState('slots');
            });

            elements.bookAnother.addEventListener('click', resetWidget);

            elements.retryBtn.addEventListener('click', () => {
                if (state.selectedDate) {
                    handleDateChange(null, state.selectedDate);
                } else {
                    showState('initial');
                }
            });
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
